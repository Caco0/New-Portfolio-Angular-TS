<section class="contact" id="contact">
  <h2 class="heading">Contate <span>Me</span></h2>
  <form (submit)="enviarEmail($event)">
    <div class="input-box">
      <input type="text" placeholder="Nome Completo" [(ngModel)]="formdata.nome" required/>
      <input type="email" placeholder="Email" [(ngModel)]="formdata.email" required/>
    </div>
    <div class="input-box">
      <input type="tel" placeholder="Telefone" [(ngModel)]="formdata.telefone" required />
      <input type="text" placeholder="Assunto" [(ngModel)]="formdata.assunto" required />
    </div>
    <textarea placeholder="Sua Mensagem" [(ngModel)]="formdata.message" required></textarea>
    <input type="submit" value="Enviar Mensagem" class="btn">
  </form>
    <form class="whatsApp">
      <a href="https://api.whatsapp.com/send?phone=5519974096150&text=Ol%C3%A1%20Rafael,%20preciso%20de%20um%20job!" target="_blank" rel="noopener noreferrer">
        <i class='bx bxl-whatsapp'></i><br>
        <strong>Envie Uma mensagem para:</strong>
        <p>WhatsApp: (19) 97409-6150</p>
      </a>
    </form>
</section>
